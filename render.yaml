services:
  - type: web
    name: wealth-manager
    env: docker
    plan: free
    dockerContext: .
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: wealth-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHONUNBUFFERED
        value: "1"

databases:
  - name: wealth-db
    plan: free
    databaseName: wealth_manager
    user: wealth_user

